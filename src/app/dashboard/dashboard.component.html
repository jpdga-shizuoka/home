<div id="headline-photo">
  <img src="assets/img/kawa-yama.jpg" alt="富士市から眺める富士山">
</div>
<div class="dashboard" role="main">
  <div class="content">

  <p class="title">
    <span>静岡県ディスクゴルフ協会は,</span>
    <span>ディスクゴルフ大好き人間を応援します.</span>
  </p>

  <div class="card-container">
    <a class="card" routerLink="whatsdiscgolf">
      <mat-icon>help</mat-icon>
      <span>ディスクゴルフってなに?</span>
    </a>

    <a class="card" routerLink="letsplaydiscgolf">
      <mat-icon>sentiment_satisfied_alt</mat-icon>
      <span>ディスクゴルフ入門</span>
    </a>

    <a class="card" routerLink="thisisdiscgolf">
      <mat-icon>golf_course</mat-icon>
      <span>これがディスクゴルフだ!</span>
    </a>

    <a class="card" routerLink="majors">
      <mat-icon>whatshot</mat-icon>
      <span>これがプロの世界だ!</span>
    </a>

    <a class="card" routerLink="gogames">
      <mat-icon>directions_run</mat-icon>
      <span>試合に出よう!</span>
    </a>

    <a class="card" href="https://www.facebook.com/shizuoka.dga" *ngIf="!isPluginEnabled">
      <img src="assets/img/f_logo_RGB-Blue_144.png">
      <span>県協会Facebookへ &#8658;</span>
    </a>
  </div>
  </div>
  <div class="plugin" *ngIf="isPluginEnabled">
    <app-fb-page>
    </app-fb-page>
  </div>
</div>
