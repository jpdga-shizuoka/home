    </a>
    <a mat-list-item
      routerLink="/policy">
      <mat-icon class="icon">home_work</mat-icon>
      <span class="label">About us</span>
    </a>
    <a  mat-list-item
        type="button">
      <mat-icon class="icon">ondemand_video</mat-icon>
      <span class="label">Video</span>

  </mat-sidenav>

     </div>
     <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>

            <li>
              <a
                routerLink="/">
                  <mat-icon class="icon">home</mat-icon>
                  <span class="label">Home</span>
              </a>
            </li>
            <li>
                <a
                  routerLink="/policy">
                    <mat-icon class="icon">home_work</mat-icon>
                    <span class="label">About us</span>
                </a>
            </li>
            <li>
                <a>
                  <mat-icon class="icon">ondemand_video</mat-icon>
                  <span class="label">Video</span>
                 </a>
            </li>
        </ul>
     </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
